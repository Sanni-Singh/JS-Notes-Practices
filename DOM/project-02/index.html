<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h3 class="heading">Number Guessing Game</h3>
        <div class="box">
            <p class="firstPara">Try and guess a random number between 1 to 100</p>
            <p class="secondPara">You have 10 attempts to guesss the right number</p>
            <br>
            <form action="" class="form">
                <label id="guess">Guess a number</label><br><br>
                <input type="text" name="" id="guessField"><br>
                <br>
                <input type="submit" id="button" value="Submit Guess" class="button">
            </form>
            <div class="resultPara">
                <p>Privious Guesses: <span class="guesses"></span></p>
                <p clas>Remaining Guesses <span class="lastResullt">10</span> </p>
                <p class="result"></p>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
